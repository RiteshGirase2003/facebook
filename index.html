<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-eqiv="X-UA-Compatible" contents="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceBook</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c757500192.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="load.js"></script>
    <script src="save.js"></script>
  </head>
 
  <body style="background: #efefef">
    <nav>
      <div class="nav-left">
        <!-- <img src="logo.png" class="logo">  -->
        <i class="bi bi-facebook logo"></i>
        <ul>
          <li><i class="bi bi-house"></i></li>
          <li><i class="bi bi-people"></i></li>
          <li><i class="fa-solid fa-people-line"></i></li>
        </ul>
      </div>

      <div class="nav-right">
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search" />
          <div class="nav-user-icon online">
            <img src="nikola.jpg" />
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- left side  -->

      <div class="left-sidebar">
        <div class="imp-links">
          <a href=""><i class="fa-solid fa-user-group"></i> Find friends</a>
          <a href=""><i class="fa-solid fa-bookmark"></i> Save</a>
          <a href=""><i class="fa-solid fa-clock-rotate-left"></i> Memories</a>
          <a href=""><i class="fa-solid fa-users-line"></i> Groups</a>
        </div>
      </div>

      <!-- post -->

      <div class="main-content">
        <!-- Create New Post  -->
        <div class="write-post-container">
          <div class="user-profile">
            <img src="nikola.jpg" />
            <div>
              <p>Nikola Tesla</p>
              <small>Public <i class="fa-solid fa-caret-down"></i> </small>
            </div>
          </div>

          <div class="post-input-container">
            <textarea id="userInput" rows="3" placeholder="What's on your mind, Nikola" required></textarea>
            <button id="save" onClick="input()"><i class="fa-solid fa-check"> Post</i></button>


            <div class="add-post-links">
              <a href="#"> 
                <i class="fa-solid fa-video video"></i> Live Video
              </a>
              <a href="#">
                <i class="fa-regular fa-image photo"></i> Photo/Video
              </a>
              <a href="#">
                <i class="bi bi-emoji-laughing feeling"></i> Feeling/Activity
              </a>
            </div>
          </div>
        </div>

        <!-- Public Posts -->

        <div class="post-container"></div>
        
        <button onclick="load()" type="button" class="load-more-btn"> Load More </button>

        <!-- post ended -->
      </div>

      <!-- right -->

      <div class="right-sidebar">
        <div class="group-con">
          <p>Group Conversation</p>
          <span><i class="fa-solid fa-circle-plus"></i> Create New Group</span>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Copyright 2023 - facebook</p>
  </div>
  </body>
</html>
